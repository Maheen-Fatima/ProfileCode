<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--for search engine optimization im adding these keywords using meta-->
    <meta name="description" content="Maheen Fatima's projects and courses.">
    <meta name="keywords" content="Maheen Fatima, projects, courses, C++, Java,
     Python, Web Development, BS Computer Science, ITU, Information Technology University">
    <meta name="author" content="Maheen Fatima">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">



    <title>My Projects and Courses</title>
    <style>
        body {
            background-image: url('images/bg.jpeg');
            background-size: cover;
            font-family: Georgia, serif;
            margin: 0;
            padding: 0;
            color: #e0e0e0; /* Light text color for better readability on dark background */
        }

        h1 {
            text-align: center;
            color: #ffffff; /* Light purplish-blue color */
            margin: 20px 0;
            font-size: 2.5em;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #3e3e6b; /* Dark purplish-blue background */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.25);
            border-radius: 10px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 50px;
        }

        .section {
            padding: 20px;
            background-color: #2c2c4f; /* Slightly lighter purplish-blue background */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
        }

        h2 {
            margin-top: 0;
            color: #ffffff; /* Light purplish-blue color for headers */
            font-size: 1.8em;
        }

        ul {
            list-style-type: none; /* Remove default bullet points */
            padding: 0;
        }

        li {
            margin: 15px 0;
            padding: 10px;
            background-color: #4a4a8c; /* Medium purplish-blue color */
            border-left: 5px solid #2e2e5e; /* Darker purplish-blue border */
            border-right: 5px solid #2e2e5e;
            border-radius: 5px;
            color: #e0e0e0; /* Light text color */
        }

        li:hover {
            background-color: #6a6a9c; /* Slightly lighter purplish-blue on hover */
        }

        .date {
            font-weight: bold;
            color: #b39ddb; /* Light purplish-blue color for dates */
        }

        .courses-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); /* Responsive grid layout */
            gap: 10px;
        }

        .course-item {
            background-color: #4a4a8c; /* Medium purplish-blue color */
            border: 1px solid #3e3e6b; /* Darker purplish-blue border */
            border-radius: 5px;
            padding: 10px;
            text-align: center;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            color: #e0e0e0; /* Light text color */
        }

        .course-item:hover {
            background-color: #6a6a9c; /* Slightly lighter purplish-blue on hover */
        }
        @media screen and (max-width: 450px) 
        {
            .courses-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); /* Responsive grid layout */
            gap: 10px;
            font-size: 13px;
        }
        li {
            margin: 15px 0;
            padding: 10px;
            font-size: 14px;
            background-color: #4a4a8c; /* Medium purplish-blue color */
            border-left: 5px solid #2e2e5e; /* Darker purplish-blue border */
            border-right: 5px solid #2e2e5e;
            border-radius: 5px;
            color: #e0e0e0; /* Light text color */
        }
 

        }
    </style>
</head>
<body>

    <h1>My Projects and Courses</h1>

    <div class="container">
        <div class="section">
            <h2>Projects</h2>
            <ul id="projectList">
                <!-- Projects will be populated here -->
            </ul>
        </div>
    
        <div class="section">
            <h2>Courses</h2>
            <div class="courses-container">
                <!-- Courses will be populated here -->
            </div>
        </div>
    </div>

    <script>

// JavaScript Object holding projects and courses data
       const projectsCoursesData = {
    projects: [
        { date: "Jan 2023", name: "Snake Game" },
        { date: "Dec 2022", name: "Japanese Chess" },
        { date: "Nov 2022", name: "Gomoku" },
        { date: "March 2023", name: "Scientific Calculator" },
        { date: "March 2023", name: "Chess Game" },
        { date: "April 2023", name: "Ludo" },
        { date: "May 2023", name: "Paint Brush" },
        { date: "Sept 2023", name: "Solitaire" },
        { date: "Oct 2023", name: "Mini Excel" },
        { date: "Nov 2023", name: "DOS and Text Editor" },
        { date: "Dec 2023", name: "Search Engine" },
        { date: "Jan 2024", name: "Darkness Detector with Arduino" },
        { date: "May 2024", name: "Hotel Management System" }
    ],
    courses: [
        "Computing Fundamental and Programming (CFP)",
        "Information Communication Technology (ICT)",
        "Object Oriented Programming (OOP)",
        "Data Structures & Algorithms (DSA)",
        "Design & Analysis of Algorithms",
        "Financial Law",
        "Computer Architecture and Assembly language",
        "Discrete Structure",
        "Game Theory",
        "Digital Logic Design (DLD)",
        "Database System",
        "Basic Electronics",
        "Communication Skills",
        "Quran Translation",
        "Java language"
    ]
};

// Function to populate projects in HTML
       function populateProjects() {
    const projectList = document.getElementById('projectList');
    projectsCoursesData.projects.forEach(project => {
        const listItem = document.createElement('li');
        listItem.innerHTML = `<span class="date">${project.date}:</span> ${project.name}`;
        projectList.appendChild(listItem);
    });
}

// Function to populate courses in HTML 
       function populateCourses() {
    const coursesContainer = document.querySelector('.courses-container');
    projectsCoursesData.courses.forEach(course => {
        const courseItem = document.createElement('div');
        courseItem.className = 'course-item';
        courseItem.textContent = course;
        coursesContainer.appendChild(courseItem);
    });
}

// Call the functions on page load
     populateProjects();
     populateCourses();


    </script>
   
    

</body>
</html>
